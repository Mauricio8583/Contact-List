<html>
    <head>
      <title>Lista de Contatos</title>
      <link rel="stylesheet" type="text/css" href="bootstrap.css">
    </head>
    <body>
        <div class="container">
            <h1>Contatos</h1>
            
            <input type="text" id="buscador" placeholder="Buscar nomes..."><br>
            <ul id="contatos" class="table">
                
            </ul>
        </div>
        <div class="container-sm">
            <form name="formulario" class="form-control">
                <input type="text" id="nome" placeholder="Insira um nome na lista" class="form-label"><br>
                <input type="submit" id="adicionar" value="Adicionar" class="form-label">
            </form>
        </div>
      
      <script src="index.js" type="text/javascript"></script>

    </body>
</html>
